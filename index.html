<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/instagram.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo_insta.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/foto-perfil.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como VitorMeloDS</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="notaccount">Não é VitorMeloDS</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreve-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="downloud">
                    <img src="img/apple-button.png" class="app-download"></img>
                    <img src="img/googleplay-button.png" class="app-download
                    "></img>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
